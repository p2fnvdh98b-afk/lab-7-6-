
 <!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerciții CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .rosu {
            color: #ff0000;
        }
        #verde {
            color: #00ff00;
            background-color: #cccccc;
        }
        .cadru {
            background-color: #add8e6;
            border: 2px solid #00008b;
            padding: 10px;
            margin-top: 10px;
        }
        .spatiu {
            margin: 20px;
            padding: 15px;
            background-color: white;
        }
        .dimensiune {
            width: 250px;
            height: 100px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Exerciții CSS</h1>

    <h2>Exercițiu 1: Selector și Culori</h2>
    <div class="rosu">Text roșu pe fundal alb</div>
    <p id="verde">Text verde pe fundal gri</p>

    <h2>Exercițiu 2: Fundaluri și Borduri</h2>
    <div class="cadru">Acesta este un cadru frumos.</div>

    <h2>Exercițiu 3: Margini și Padding</h2>
    <div class="spatiu">Verificați spațiul în jurul meu!</div>

    <h2>Exercițiu 4: Înălțime și Lățime</h2>
    <div class="dimensiune">Dimensiunea contează.</div>
</body>
</html>
